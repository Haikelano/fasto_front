<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>
<ng-template #signupForm>
<div class="main">
  <div class="wrap">
    <div class="section group">
      <div class="cont span_2_of_blog">
        <div class="login-title">
          <h4 class="title">User Signup</h4>
          <div id="loginbox" class="loginbox">

            <form name="login" id="login-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <fieldset class="input">

                <div id="login-form-username">
                  <label for="username">Username</label>
                  <input id="username" type="text" class="inputbox" size="18" autocomplete="on" name="username" [(ngModel)]="form.username" #name="ngModel" required>
                  <div *ngIf="f.submitted && name.invalid">
                  <div *ngIf="username.errors.required">Username is required</div>
                </div>
                </div>

                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="modlgn_username" type="text" class="inputbox" size="18" autocomplete="off"name="name" [(ngModel)]="form.name" #name="ngModel"
                         required />
                  <div *ngIf="f.submitted && name.invalid">
                    <div *ngIf="name.errors.required">Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="modlgn_email" type="text" class="inputbox" size="18" autocomplete="off" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
                  <div *ngIf="f.submitted && email.invalid">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="modlgn_password"  class="inputbox" size="18" autocomplete="off"name="password" [(ngModel)]="form.password" #password="ngModel"
                         required minlength="6" />
                  <div *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary">Register</button>
                  <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                    Signup failed!<br/>{{errorMessage}}
                  </div>
                </div>

              <!--  <div class="form-group">
                  <label for="name">Your name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
                  <div *ngIf="f.submitted && name.invalid">
                    <div *ngIf="name.errors.required">Name is required</div>
                  </div>
                </div>
                -->
                <a [routerLink]="['/signin']" class="button" style="margin-left: 30px" > Signin</a>
              </fieldset>
            </form>

          </div>

        </div>
      </div>

      <app-tags></app-tags>
    </div>
  </div>
</div>

</ng-template>
