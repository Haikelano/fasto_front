<div class="main">
  <div class="wrap">
    <div class="section group">
      <div class="cont span_2_of_blog">
        <div class="login-title">
          <h4 class="title">User Signup</h4>
          <div id="loginbox" class="loginbox">
            <form action="" method="post" name="login" id="login-form">
              <fieldset class="input">
                <p id="login-form-username">
                  <label for="modlgn_username">Username</label>
                  <input id="modlgn_username" type="text" name="username" class="inputbox" size="18" autocomplete="on">
                </p>
                <p id="login-form-username">
                  <label for="modlgn_username">Name</label>
                  <input id="modlgn_username" type="text" name="username" class="inputbox" size="18" autocomplete="off">
                </p>
                <p id="login-form-username">
                  <label for="modlgn_username">email</label>
                  <input id="modlgn_username" type="email" name="email" class="inputbox" size="18" autocomplete="on">
                </p>
                <p id="login-form-username">
                  <label for="modlgn_username">Contact</label>
                  <input id="modlgn_username" type="text" name="username" class="inputbox" size="18" autocomplete="off">
                </p>
                <p id="login-form-username">
                  <label for="modlgn_username">Adress</label>
                  <input id="modlgn_username" type="text" name="username" class="inputbox" size="18" autocomplete="off">
                </p>
                <p id="login-form-password">
                  <label for="modlgn_passwd">Password</label>
                  <input id="modlgn_passwd" type="password" name="password" class="inputbox" size="18" autocomplete="off">
                </p>
                <p id="login-form-remember">
                  <label for="modlgn_remember" class="checkbox">Remember me</label>
                  <input id="modlgn_remember" type="checkbox" name="remember" class="checkbox" value="yes" autocomplete="off">
                </p>
                <input type="submit" name="Submit" class="button" value="Signup">
                <a [routerLink]="['/signin']" class="button" style="margin-left: 30px" > Signin</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

<app-tags></app-tags>
    </div>
  </div>
</div>
