<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
<  You are Login Succus>

  <div class="container">
    <div class="row">
      <h2>Welcome M. {{username}}</h2>
    </div>
  </div>
</div>
<ng-template #loggedOut>
<div class="main">
  <div class="wrap">
    <div class="section group">
      <div class="cont span_2_of_blog">
        <div class="login-title">
          <h4 class="title">User Login</h4>
          <div id="loginbox" class="loginbox">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate id="login-form">
              <fieldset class="input">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text"  id="modlgn_username"  name="username" class="inputbox" size="18" autocomplete="off" [(ngModel)]="form.username" #username="ngModel"
                         required />
                <div *ngIf="f.submitted && username.invalid">
                  <div *ngIf="username.errors.required">Username is required</div>
                </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="modlgn_passwd" type="password" name="password" class="inputbox" size="18" autocomplete="off" [(ngModel)]="form.password" #password="ngModel"
                         required minlength="6" />
                <div *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
                </div>

                <p id="login-form-remember">
                  <label for="modlgn_remember" class="checkbox">Remember me</label>
                  <input id="modlgn_remember" type="checkbox" name="remember" class="checkbox" value="yes" autocomplete="off">
                </p>
               <input type="submit" name="Submit" class="button" value="Login">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                  Login failed: {{errorMessage}}
                </div>
                <a [routerLink]="['/signup']" class="button" style="margin-left: 30px" > Signup</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <app-tags></app-tags>
    </div>
  </div>
</div>

</ng-template>
